<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>boiiiii</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ static_url("css/main.css") }}"
</head>

<body>


    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Bruhhh</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
    </nav>



    <div class="container">

        <div>
            <form action="/download" action="get" class="mt-4" id="mainForm">
                <div class="form-row">
                    <div class="col col-md-10">
                        <input type="text" name="url" class="form-control url form-control-lg"
                            placeholder="Youtube link goes here..">
                    </div>
                    <div class="col col-md-2">
                        <button type="submit" class="btn btn-outline-dark btn-lg download-button">Download</button>
                    </div>
                </div>
            </form>
        </div>


        <div class="notYoutubeAlert alert alert-danger mt-4 text-center" role="alert">
            <h5> Not a Youtube Video! </h5>
        </div>




        <div class="media hangOn">
            <img class="img-fluid mt-3 vh-20" style="height: 100px;" src="{{ static_url("img/hangon.jpg") }}">
            <div class="media-body">
                <div class="alert alert-info mt-4 text-center" role="alert">
                    <p> Hang on collecting metadata and yeeting files </p>
                </div>
            </div>
        </div>

        <div id="carouselExampleIndicators" class="carousel slide memes" data-ride="carousel">
            <h2 class="meantime">dis gon take time son, look at memes in the meantime</h2>
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
            </ol>
            <div class="carousel-inner">

                <div class="carousel-item active">
                    <img src="{{ static_url("img/1.jpeg") }}">
                </div>
                <div class="carousel-item">
                    <img src="{{ static_url("img/2.jpeg") }}">
                </div>
                <div class="carousel-item">
                    <img src="{{ static_url("img/3.jpeg") }}">
                </div>
                <div class="carousel-item">
                    <img src="{{ static_url("img/4.jpeg") }}">
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>


    </div>
    <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="{{ static_url("js/main.js") }}"></script>
</body>

</html>
